<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>潛境自由潛水</title>

<style>
  :root{
    --line-gap: 0.6em;
    --fade-duration: 1.6s;
    --first-delay: 0.4s;
    --delay-step: 0.35s;
    --rise-distance: 28px;
  }

  body {
    margin: 0;
    background-color: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                 "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
    color: #fff;
  }

  /* ===== 封面图片区块 ===== */
  .img-wrap {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto 8px;   /* ✅ 关键：控制封面与表单的距离（更近就调小） */
    overflow: hidden;
  }

  .img-wrap img.bg {
    width: 100%;
    height: auto;
    display: block;
  }

  .img-wrap .text {
    position: absolute;
    bottom: 65%;
    left: 50%;
    transform: translateX(-50%);
    width: 86%;
    text-align: center;
    color: #fff;
    text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    font-size: clamp(22px, 2.8vw, 50px);
    line-height: 1.35;
    font-weight: 700;
  }

  .text p {
    margin: 0 0 var(--line-gap);
    opacity: 0;
    transform: translateY(var(--rise-distance));
    animation: fadeUp var(--fade-duration) ease-out forwards;
  }

  .text p:nth-child(1) { animation-delay: calc(var(--first-delay) + 0 * var(--delay-step)); }
  .text p:nth-child(2) { animation-delay: calc(var(--first-delay) + 1 * var(--delay-step)); }
  .text p:nth-child(3) { animation-delay: calc(var(--first-delay) + 2 * var(--delay-step)); }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  @media (prefers-reduced-motion: reduce) {
    .text p {
      animation: none;
      opacity: 1;
      transform: none;
    }
  }

  /* ===== 自制表單區塊（透明玻璃感，自動高度） ===== */
  .form-section {
    padding: 8px 16px 80px;  /* ✅ 贴近封面：上方留白调小 */
  }

  .form-wrap {
    max-width: 900px;
    margin: 0 auto;
  }

  .form-title {
    margin: 0 0 12px;        /* ✅ 让标题更贴近封面与表单 */
    text-align: center;
    font-size: clamp(22px, 3vw, 32px);
    font-weight: 700;
  }

  .glass-form {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 28px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
    margin-bottom: 18px;
  }

  @media (max-width: 720px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  label span {
    display: block;
    margin-bottom: 6px;
    font-size: 13px;
    color: rgba(255, 255, 255, 0.75);
  }

  input,
  select,
  textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 14px 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    background: rgba(0, 0, 0, 0.35);
    color: #fff;
    font-size: 15px;
    outline: none;
  }

  input::placeholder,
  textarea::placeholder {
    color: rgba(255, 255, 255, 0.45);
  }

  .btn {
    margin-top: 12px;
    width: 100%;
    padding: 14px 16px;       /* ✅ 改回正常高度（你原本 28px 太高） */
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.22);
    background: rgba(255, 255, 255, 0.14);
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .status {
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.85);
  }
</style>
</head>

<body>

<!-- ===== 封面 ===== -->
<div class="img-wrap">
  <img src="./CG.png" class="bg" alt="背景圖片" />
  <div class="text">
    <p>潛入深藍，如入無人之境</p>
    <p>屏息之間，找回內在的寧靜</p>
    <p>在光與浪的交界，遇見更專注的自己</p>
  </div>
</div>

<!-- ===== 自制透明表单 ===== -->
<section class="form-section">
  <div class="form-wrap">
    <h2 class="form-title">立即報名 / 詢問</h2>

    <form id="signupForm" class="glass-form">
      <div class="grid">
        <label>
          <span>姓名</span>
          <input name="name" required placeholder="必填" />
        </label>

        <label>
          <span>手機</span>
          <input name="phone" required placeholder="必填" />
        </label>

        <label>
          <span>LINE</span>
          <input name="LINE" required placeholder="必填" />
        </label>

        <label>
          <span>服務內容</span>
          <select name="course" required>
            <option value="">請選擇</option>
            <option>僅住宿（600/晚 背包房）</option>
            <option>AIDA2課程(14,000含住宿)</option>
            <option>AIDA3課程(19,000含住宿)</option>
            <option>AIDA4課程(25,000含住宿)</option>
            <option>自由潛水體驗（3,000 無需證照）</option>
            <option>自由潛水導潛（1,500 單眼相機）</option>
          </select>
        </label>
          <label>
          <span>是否為潛境學生</span>
          <select name="course" required>
            <option value="">請選擇</option>
            <option>是</option>
            <option>否</option>
          </select>
        </label>

      </div>

      <label>
        <span>留言</span>
        <textarea name="message" rows="4" placeholder="想詢問的內容 / 想預約的時間"></textarea>
      </label>

      <button type="submit" class="btn">送出</button>
      <p id="formStatus" class="status" aria-live="polite"></p>
    </form>
  </div>
</section>

</body>
</html>
